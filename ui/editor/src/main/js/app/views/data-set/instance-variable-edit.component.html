<div *ngIf="instanceVariable">

  <h1 *ngIf="instanceVariable.id; else newInstanceVariable;">
    <property-value [props]="instanceVariable.properties" [key]="'prefLabel'"></property-value>
  </h1>
  <ng-template #newInstanceVariable>
    <h1>{{ 'newInstanceVariable' | translate }}</h1>
  </ng-template>

  <div class="form-group">
    <label for="prefLabel">{{ 'prefLabel' | translate }}</label>
    <input [(ngModel)]="instanceVariable.properties.prefLabel[0].value"
      id="prefLabel"
      name="prefLabel"
      type="text"
      class="form-control">
  </div>

  <div class="form-group">
    <label for="description">{{ 'description' | translate }}</label>
    <textarea [(ngModel)]="instanceVariable.properties.description[0].value"
      id="description"
      name="description"
      class="form-control"
      rows="6">
    </textarea>
  </div>

  <hr>

  <div>
    <button class="btn btn-default" (click)="goBack()">
      <span class="glyphicon glyphicon-chevron-left"></span>
      {{ 'cancel' | translate }}
    </button>
    <button class="btn btn-primary" (click)="save()">
      <span class="glyphicon glyphicon-floppy-disk"></span>
      {{ 'save' | translate }}
    </button>

    <button *ngIf="instanceVariable.id" (click)="confirmRemove()"
      class="btn btn-danger pull-right">
      <span class="glyphicon glyphicon-remove"></span>
      {{ 'remove' | translate }}
    </button>
  </div>

</div>
