<div *ngIf="dataSet">
    <h1>
        <property-value [props]="dataSet.properties" [key]="'prefLabel'" [lang]="'fi'"></property-value>
    </h1>
    <h2>Description</h2>
    <p>
        <property-value [props]="dataSet.properties" [key]="'description'" [lang]="'fi'"></property-value>
    </p>
    <div *ngIf="ownerOrganization">
        <h2>Organization</h2>
        <p><organization [organization]="ownerOrganization"></organization></p>
    </div>
</div>

<p><a routerLink="/datasets">&lt; Back to data set listing</a></p>
