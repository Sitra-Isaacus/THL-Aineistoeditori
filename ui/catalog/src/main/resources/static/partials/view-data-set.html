<div ng-controller="ViewDataSetController">

    <h1 ng-hide="dataSet">Loading...</h1>

    <div ng-show="dataSet">

        <h1>{{ dataSet.properties.prefLabel[0].value }}</h1>

        <h2>Description</h2>

        <p>{{ dataSet.properties.description[0].value }}</p>

        <p><a href="#/datasets">&lt; Back to data set listing</a></p>

    </div>

</div>
