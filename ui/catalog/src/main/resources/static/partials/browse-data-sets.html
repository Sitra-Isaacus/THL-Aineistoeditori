<h1>Data Sets</h1>

<p ng-hide="dataSets.length">Loading...</p>

<div ng-controller="BrowseDataSetsController">
    <table>
        <tr ng-repeat="dataSet in dataSets">
            <td><a href="#/datasets/{{ dataSet.id }}">{{ dataSet.properties.prefLabel[0].value }}</a></td>
        </tr>
    </table>
</div>
