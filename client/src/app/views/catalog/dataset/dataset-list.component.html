<div class="row">
  <div class="col-xs-9 col-xs-offset-3">
    <h1>
      {{'datasets' | translate}}
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-3">
    <label>{{'organizations' | translate}}</label>
    <ul class="list-unstyled">
      <li *ngFor="let organization of organizations">
        <a *ngIf="organization.id == selectedOrganizationId"
           (click)="selectOrganization('')"
           href="javascript:void(0)">
          <strong>{{ organization.prefLabel | lang }}</strong>
        </a>
        <a *ngIf="organization.id != selectedOrganizationId"
           (click)="selectOrganization(organization.id)"
            href="javascript:void(0)">
          {{ organization.prefLabel | lang }}
        </a>
      </li>
    </ul>
  </div>
  <div class="col-xs-9">
    <div class="input-group">
      <input type="text" class="form-control" #searchTextInput (keyup)="updateSearchText(searchTextInput.value)">
      <div class="input-group-addon">
        <span class="glyphicon glyphicon-search"></span>
      </div>
    </div>
    <br>
    <ul *ngIf="datasets; else loadingDatasets;">
      <li *ngFor="let dataset of datasets">
        <a routerLink="/catalog/datasets/{{ dataset.id }}">
          {{ dataset.prefLabel | lang }}
        </a>
      </li>
    </ul>
    <ng-template #loadingDatasets>
      <thl-spinner></thl-spinner>
    </ng-template>
  </div>
</div>
