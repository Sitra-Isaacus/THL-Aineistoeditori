<ng-container *ngIf="instanceVariable">

  <div class="row">
    <div class="col-xs-12">
      <h1 *ngIf="instanceVariable.id; else newInstanceVariable;">
        <property-value [props]="instanceVariable.properties" [key]="'prefLabel'"></property-value>
      </h1>
      <ng-template #newInstanceVariable>
        <h1>{{ 'newInstanceVariable' | translate }}</h1>
      </ng-template>

      <div class="form-group">
        <label for="prefLabel">{{ 'prefLabel' | translate }}</label>
        <input [(ngModel)]="instanceVariable.properties.prefLabel[0].value"
          id="prefLabel"
          name="prefLabel"
          type="text"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="description">{{ 'description' | translate }}</label>
        <textarea [(ngModel)]="instanceVariable.properties.description[0].value"
          id="description"
          name="description"
          class="form-control"
          rows="6">
        </textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for="referencePeriodStart">{{ 'referencePeriodStart' | translate }}</label>
        <iso-datepicker
          [(dateAsString)]="instanceVariable.properties.referencePeriodStart[0].value"
          id="referencePeriodStart"
          name="referencePeriodStart">
        </iso-datepicker>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for="referencePeriodEnd">{{ 'referencePeriodEnd' | translate }}</label>
        <iso-datepicker
          [(dateAsString)]="instanceVariable.properties.referencePeriodEnd[0].value"
          id="referencePeriodEnd"
          name="referencePeriodEnd">
        </iso-datepicker>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div>
        <button class="btn btn-default" (click)="goBack()">
          <span class="glyphicon glyphicon-chevron-left"></span>
          {{ 'cancel' | translate }}
        </button>
        <button class="btn btn-primary" (click)="save()">
          <span class="glyphicon glyphicon-floppy-disk"></span>
          {{ 'save' | translate }}
        </button>

        <button *ngIf="instanceVariable.id" (click)="confirmRemove()"
          class="btn btn-danger pull-right">
          <span class="glyphicon glyphicon-remove"></span>
          {{ 'remove' | translate }}
        </button>
      </div>
    </div>
  </div>

</ng-container>
