<div class="row">
  <div class="col-xs-9">
    <h1>{{'datasets' | translate}}</h1>
  </div>
  <div class="col-xs-3">
    <button routerLink="/editor/datasets/new"
      class="btn btn-default pull-right">
      <span class="glyphicon glyphicon-plus"></span>
      {{ 'addDataset' | translate }}
    </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped table-hover">
      <tr>
        <th>Nimi</th>
        <th>Toiminnot</th>
      </tr>
      <tr *ngFor="let dataSet of dataSets">
        <td>
          <a routerLink="/editor/datasets/{{ dataSet.id }}"><property-value [props]="dataSet.properties" [key]="'prefLabel'"></property-value></a>
          <span *ngIf="dataSet.properties['published'] && dataSet.properties['published'][0].value === 'true'"
            class="label label-success">
            {{ 'published' | translate }}
            <span class="glyphicon glyphicon-ok"></span>
          </span>
        </td>
        <td>
          <button routerLink="/editor/datasets/{{ dataSet.id }}/edit"
            class="btn btn-default">
            <span class="glyphicon glyphicon-edit"></span>
            {{ 'edit' | translate }}
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
