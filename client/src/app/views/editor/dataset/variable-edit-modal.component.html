<p-dialog
    header="{{ 'newVariable' | translate }}"
    modal="modal"
    draggable="false"
    resizable="false"
    closeOnEscape="false"
    width="500"
    [(visible)]="showDialog"
    (onHide)="clear()">

  <form #variableForm="ngForm" *ngIf="variable">

    <div [ngClass]="{ 'bg-danger': formErrors.prefLabel && formErrors.prefLabel.length }"
         class="row">
      <div class="col-xs-12">
        <div [ngClass]="{ 'has-error': formErrors.prefLabel && formErrors.prefLabel.length }"
             class="form-group">
          <label for="prefLabel">
            {{ 'prefLabel' | translate }}
            <thl-requiredFieldIndicator></thl-requiredFieldIndicator>
          </label>
          <input [(ngModel)]="variable.prefLabel[language]"
            id="prefLabel"
            name="prefLabel"
            type="text"
            class="form-control"
            required>
          <p *ngFor="let errorKey of formErrors.prefLabel" class="text-danger">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            {{ errorKey | translate }}
          </p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="description">{{ 'description' | translate }}</label>
          <textarea [(ngModel)]="variable.description[language]"
            thlAutogrow
            id="description"
            name="description"
            class="form-control"
            rows="3">
          </textarea>
        </div>
      </div>
    </div>

  </form>

  <div class="row">
      <div class="col-xs-12">
        <hr>
      </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <button (click)="save()"
        [disabled]="savingInProgress"
        class="btn btn-primary">
        <span class="glyphicon glyphicon-floppy-disk"></span>
        {{ 'save' | translate }}
      </button>
      <button class="btn btn-default" (click)="hide()">
        {{ 'cancel' | translate }}
      </button>
    </div>
  </div>
</p-dialog>
