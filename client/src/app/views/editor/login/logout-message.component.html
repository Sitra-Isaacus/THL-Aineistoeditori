<div class="message-container">
  <button type="button"
          (click)="close()" 
          class="btn btn-link close-message-button">
    <i class="fa fa-times" aria-hidden="true"></i>
  </button>
  <div class="message">{{message}}</div>
  <div class="message-details">{{messageDetails}}</div>
</div>
