<div class="content-container">

  <div class="content-header container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h1>{{ 'variables' | translate }}</h1>
      </div>
    </div>
  </div>

  <div class="content-body container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="input-group">
          <input type="text" [(ngModel)]="searchText" (keyup)="searchVariables(searchText)" placeholder="{{ 'catalog.searchVariable.searchForVariables' | translate }}" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-default" (click)="searchVariables(searchText)">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <ng-container *ngIf="variables">
          <div class="search-results-summary">
            <span>{{ 'catalog.searchVariable.searchSummary' | translate:{resultCount: variables.length} | uppercase }} "{{ searchText }}"</span>
          </div>
        </ng-container>
      </div>
    </div>
    <ng-container *ngFor="let variable of variables">
      <variable-search-result [variable]="variable" [parent]="this"></variable-search-result>
      <hr>
    </ng-container>
  </div>

</div>
